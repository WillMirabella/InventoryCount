<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Upload and Display</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>Upload CSV to Add Sizes</h2>
    <div class="form-container">
        <form id="upload-add-form">
            <input type="file" id="add-file-input" accept=".csv" required>
            <input type="submit" value="Upload CSV">
        </form>

        <form id="upload-remove-form">
            <input type="file" id="remove-file-input" accept=".csv" required>
            <input type="submit" value="Upload CSV">
        </form>
    </div>

    <h2>Manually Add Sizes</h2>
    <form id="add-sizes-form">
        <div id="add-sizes-section">
            <div class="size-entry">
                <label for="size">Enter size:</label>
                <input type="text" name="size" required>
                <label for="count">Enter count:</label>
                <input type="number" name="count" min="1" required>
            </div>
        </div>
        <button type="button" id="add-sizes-btn">Add Sizes</button>
        <input type="submit" value="Submit">
    </form>

    <h2>Manually Remove Sizes</h2>
    <form id="remove-sizes-form">
        <div id="remove-sizes-section">
            <div class="remove-size-entry">
                <label for="remove-size">Enter size:</label>
                <input type="text" name="remove-size" required>
                <label for="remove-count">Enter count:</label>
                <input type="number" name="remove-count" min="1" required>
            </div>
        </div>
        <button type="button" id="add-remove-sizes-btn">Add Sizes</button>
        <input type="submit" value="Remove Size">
    </form>

    <h2>Size Counts</h2>
    <table border="1" id="size-counts-table">
        <thead>
            <tr>
                <th>Size</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody id="size-counts-body">
            <!-- Dynamic content will be inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
