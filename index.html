<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Upload and Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Upload CSV to Add Sizes</h2>
        <form action="#" method="post" enctype="multipart/form-data" id="upload-add-form">
            <input type="file" name="file" id="add-file-input" accept=".csv" required>
            <input type="submit" value="Upload CSV">
        </form>

        <h2>Upload CSV to Remove Sizes</h2>
        <form action="#" method="post" enctype="multipart/form-data" id="upload-remove-form">
            <input type="file" name="file" id="remove-file-input" accept=".csv" required>
            <input type="submit" value="Upload CSV">
        </form>
    </div>

    <div class="form-container">
        <h2>Manually Add Sizes</h2>
        <form action="#" method="post" id="add-sizes-form">
            <div id="add-sizes-section">
                <div class="size-entry">
                    <label for="size">Enter size:</label>
                    <input type="text" name="size" required>
                    <label for="count">Enter count:</label>
                    <input type="number" name="count" min="1" required>
                </div>
            </div>
            <button type="button" id="add-sizes-btn">Add Row</button>
            <input type="submit" value="Submit">
        </form>

        <h2>Manually Remove Sizes</h2>
        <form action="#" method="post" id="remove-sizes-form">
            <div id="remove-sizes-section">
                <div class="remove-size-entry">
                    <label for="remove-size">Enter size:</label>
                    <input type="text" name="remove-size" required>
                    <label for="remove-count">Enter count:</label>
                    <input type="number" name="remove-count" min="1" required>
                </div>
            </div>
            <button type="button" id="add-remove-sizes-btn">Add Row</button>
            <input type="submit" value="Remove Size">
        </form>
    </div>

    <h2>Size Counts</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Size</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody id="size-counts-body">
            <!-- JavaScript will populate this table -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
